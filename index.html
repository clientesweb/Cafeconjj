<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone Enhanced</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slider-container {
            overflow-x: hidden;
            position: relative;
        }
        .slider-content {
            display: flex;
            transition: transform 0.3s ease;
        }
        .video-card {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 16px;
        }
        .short-card {
            flex: 0 0 auto;
            width: 150px;
            margin-right: 16px;
        }
        .sponsor-card {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 16px;
        }
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        .slider-button-left {
            left: 10px;
        }
        .slider-button-right {
            right: 10px;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.5s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="sticky top-0 z-10 bg-white border-b animate-fade-in">
        <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">
            <svg class="w-24 h-8 text-red-600" fill="currentColor" viewBox="0 0 90 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24288e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24288e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24288e-07 5.35042 0 10 0 10C0 10 2.24288e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5677 5.35042 27.9727 3.12324Z" fill="#FF0000" />
                <path d="M11.4253 14.2854L18.8477 10.0004L11.4253 5.71533V14.2854Z" fill="white" />
            </svg>
            <div class="flex-1 max-w-xl mx-4">
                <input type="search" placeholder="Search" class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button class="p-2 rounded-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
            <button id="installApp" class="ml-4 px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Install App
            </button>
        </div>
    </header>

    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <!-- Banner Carousel -->
            <div class="relative mb-8 h-40 sm:h-64 bg-gray-200 rounded-lg overflow-hidden animate-fade-in">
                <div class="absolute inset-0 flex items-center justify-between px-4">
                    <button class="p-2 rounded-full bg-white/80 hover:bg-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button class="p-2 rounded-full bg-white/80 hover:bg-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="text-2xl font-bold text-white">Banner Carousel</span>
                </div>
            </div>

            <!-- YouTube Videos Section -->
            <div class="mb-8 animate-slide-up">
                <h2 class="text-2xl font-bold mb-4">Videos</h2>
                <div class="slider-container">
                    <div class="slider-content" id="videosSlider">
                        <!-- Video cards will be inserted here by JavaScript -->
                    </div>
                    <button class="slider-button slider-button-left" id="videosSliderLeft">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button class="slider-button slider-button-right" id="videosSliderRight">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Shorts Section -->
            <div class="mb-8 animate-slide-up" style="animation-delay: 0.2s;">
                <h2 class="text-2xl font-bold mb-4">Shorts</h2>
                <div class="slider-container">
                    <div class="slider-content" id="shortsSlider">
                        <!-- Short cards will be inserted here by JavaScript -->
                    </div>
                    <button class="slider-button slider-button-left" id="shortsSliderLeft">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w
</div>
    </nav>

    <script>
        const videos = [
            { title: "Video 1", thumbnail: "thumbnail1.jpg" },
            { title: "Video 2", thumbnail: "thumbnail2.jpg" },
            { title: "Video 3", thumbnail: "thumbnail3.jpg" },
            { title: "Video 4", thumbnail: "thumbnail4.jpg" },
            { title: "Video 5", thumbnail: "thumbnail5.jpg" },
        ];

        const shorts = [
            { title: "Short 1", thumbnail: "short1.jpg" },
            { title: "Short 2", thumbnail: "short2.jpg" },
            { title: "Short 3", thumbnail: "short3.jpg" },
            { title: "Short 4", thumbnail: "short4.jpg" },
            { title: "Short 5", thumbnail: "short5.jpg" },
        ];

        const sponsors = [
            { name: "Sponsor 1", logo: "logo1.jpg" },
            { name: "Sponsor 2", logo: "logo2.jpg" },
            { name: "Sponsor 3", logo: "logo3.jpg" },
            { name: "Sponsor 4", logo: "logo4.jpg" },
            { name: "Sponsor 5", logo: "logo5.jpg" },
        ];

        function renderCards(data, containerId, isShort = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = data.map(item => `
                <div class="${isShort ? 'short-card' : 'video-card'} rounded-lg overflow-hidden shadow-lg">
                    <img src="${item.thumbnail}" alt="${item.title}" class="w-full h-auto">
                    <div class="p-2">
                        <h3 class="font-semibold">${item.title}</h3>
                    </div>
                </div>
            `).join('');
        }

        renderCards(videos, 'videosSlider');
        renderCards(shorts, 'shortsSlider', true);
        renderCards(sponsors, 'sponsorsSlider');

        function slide(containerId, offset) {
            const slider = document.getElementById(containerId);
            const scrollAmount = offset * 320; // Adjust according to your card width
            slider.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }

        document.getElementById('videosSliderLeft').addEventListener('click', () => slide('videosSlider', -1));
        document.getElementById('videosSliderRight').addEventListener('click', () => slide('videosSlider', 1));
        document.getElementById('shortsSliderLeft').addEventListener('click', () => slide('shortsSlider', -1));
        document.getElementById('shortsSliderRight').addEventListener('click', () => slide('shortsSlider', 1));
        document.getElementById('sponsorsSliderLeft').addEventListener('click', () => slide('sponsorsSlider', -1));
        document.getElementById('sponsorsSliderRight').addEventListener('click', () => slide('sponsorsSlider', 1));
        
        // Install app button functionality (Placeholder)
        document.getElementById('installApp').addEventListener('click', () => {
            alert("Install app functionality is not implemented yet.");
        });
    </script>
</body>
</html>
